<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flexbox Utilities</title>
  <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h4>Flex Direction</h4>
    <div class="d-flex flex-row bg-light mb-3 p-2">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
    </div>
    <div class="d-flex flex-column bg-light p-2">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
    </div>
    <h4 class="mt-4">Justify Content</h4>
    <div class="d-flex justify-content-between bg-light p-2">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
    </div>
    <div class="d-flex justify-content-center bg-light mt-3 p-2">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
    </div>
    <h4 class="mt-4">Align Items</h4>
    <div class="d-flex align-items-start bg-light p-2" style="height: 100px;">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
    </div>
    <div class="d-flex align-items-center bg-light mt-3 p-2" style="height: 100px;">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
    </div>
    <h4 class="mt-4">Flex Wrap</h4>
    <div class="d-flex flex-wrap bg-light p-2">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-secondary text-white">Item 2</div>
      <div class="p-2 bg-success text-white">Item 3</div>
      <div class="p-2 bg-danger text-white">Item 4</div>
      <div class="p-2 bg-warning text-white">Item 5</div>
      <div class="p-2 bg-info text-white">Item 6</div>
    </div>
    <h4 class="mt-4">Align Self</h4>
    <div class="d-flex bg-light p-2" style="height: 100px;">
      <div class="p-2 bg-primary text-white align-self-start">Item 1</div>
      <div class="p-2 bg-secondary text-white align-self-center">Item 2</div>
      <div class="p-2 bg-success text-white align-self-end">Item 3</div>
    </div>
  </div>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
